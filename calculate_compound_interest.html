<!DOCTYPE html>
<html>
<head>
	<title>Calculate Compount Interest</title>
	<script type="text/javascript">
		// Declaration
		var currentValue, futureValue, rate, yearDeposit;

		// Initialization
		currentValue = parseInt(window.prompt("What is the current value"));
		rate = parseInt(window.prompt("What is the rate"));
		yearDeposit = parseInt(window.prompt("In how many years"));

		// Processing
		document.writeln("<table style=\"text-align:center;\" border =\"1\" width=\"50%\">");
		document.writeln("<caption style=\"text-transform: uppercase; font-size: 1em;\">Calcute Compount Interest</caption>");
		document.writeln("<thead><tr><th>Year</th>");
		document.writeln("<th>Amount on Deposit</th>");
		
		for (var i = 1; i <= yearDeposit; i++) {
			futureValue	= currentValue * Math.pow((1 + rate), i);
			document.writeln("<tr><td>" + i + "</td><td>$" + futureValue.toFixed(2) + "</td></tr>");
		}

	</script>
</head>
